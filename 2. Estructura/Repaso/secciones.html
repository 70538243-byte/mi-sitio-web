<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo básico</title>
  <style>
    header { background: #4A90E2; color: white; padding: 1em; text-align: center; }
    main { background: #f4f4f4; padding: 1em; }
    section { background: #fff; padding: 1em; margin: 1em 0; border: 1px solid #ccc; }
    div { background: #e2e2e2; padding: 0.5em; }
  </style>
</head>
<body>

  <!-- Encabezado de la página -->
  <header>
    <h1>Mi sitio web</h1>
    <p>Un ejemplo con header, main, section y div</p>
  </header>

  <!-- Contenido principal -->
  <main>
    <section>
      <h2>Sobre nosotros</h2>
      <p>Esta es una sección dentro del contenido principal.</p>

      <!-- Contenido genérico -->
      <div>
        <p>Este es un div, sirve como contenedor simple para agrupar elementos.</p>
      </div>
    </section>
  </main>

</body>
</html>


<!--Explicación rápida del flujo:
<header> → El encabezado de toda la página.
<main> → El contenido principal.
<section> → Un bloque temático (en este caso “Sobre nosotros”).
<div> → Un contenedor simple, sin valor semántico, solo para agrupar o dar estilo.-->
