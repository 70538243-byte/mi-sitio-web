<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buscador Estilo Google</title>

  <style>
    /* === Estilos Generales === */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* === Logo estilo Google (simplificado) === */
    .logo {
      font-size: 64px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    /* Colores m√°s simples aplicados a las letras */
    .letra-roja { color: #ea4335; }
    .letra-amarillo { color: #fbbc05; }
    .letra-azul { color: #4285f4; }
    .letra-verde { color: #34a853; }

    /* === Buscador === */
    .buscador {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .buscador input[type="text"] {
      width: 100%;
      padding: 12px 20px;
      font-size: 16px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      outline: none;
      box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
      transition: box-shadow 0.2s ease;
    }

    .buscador input[type="text"]:focus {
      box-shadow: 0 1px 8px rgba(32, 33, 36, 0.4);
    }

    /* === Botones === */
    .botones {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .botones button {
      background-color: #f8f9fa;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .botones button:hover {
      background-color: #e8e8e8;
    }
  </style>
</head>

<body>

  <!-- Logo estilo Google -->
  <div class="logo">
    <span class="letra-azul">G</span>
    <span class="letra-roja">o</span>
    <span class="letra-amarillo">o</span>
    <span class="letra-verde">g</span>
    <span class="letra-azul">l</span>
    <span class="letra-roja">e</span>
  </div>

  <!-- Buscador centrado -->
  <div class="buscador">
    <input type="text" placeholder="Buscar en Google..." />
    <div class="botones">
      <button>Buscar con Google</button>
      <button>Me siento con suerte</button>
    </div>
  </div>

</body>
</html>
