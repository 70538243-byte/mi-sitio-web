<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ejemplo con Enlace a Google</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: hsl(9, 100%, 60%);
    }

    .caja {
      width: 300px;
      margin: auto;
      margin-top: 100px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .caja h1 {
      margin-top: 0;
      color: #333;
    }

    .caja p {
      color: #666;
    }

    .boton {
      display: inline-block;
      background-color: hsl(9, 100%, 60%);
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .boton:hover {
      background-color: hsl(9, 90%, 50%);
    }
  </style>
</head>
<body>

  <div class="caja">
    <h1>¡Hola Mundo!</h1>
    <p>Este es un ejemplo con un botón que es un enlace.</p>
    <a href="https://www.google.com" target="_blank" class="boton">Ir a Google</a>
  </div>

</body>
</html>
