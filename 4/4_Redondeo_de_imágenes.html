<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo: Redondeo de Im√°genes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f3f7;
      padding: 20px;
    }

    section {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      border: 2px solid #007bff;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      max-width: 1100px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }

    .contenedor {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .ejemplo {
      text-align: center;
      width: 200px;
    }

    .ejemplo img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border: 3px solid #007bff;
      display: block;
      margin: auto;
    }

    /* üîπ Estilos de redondeo */
    .normal img { border-radius: 0; }
    .suave img { border-radius: 15px; }
    .redondo img { border-radius: 50%; }
    .eliptico img { border-radius: 50% / 20%; }
    .solo-arriba img { border-top-left-radius: 40px; border-top-right-radius: 40px; }
    .solo-abajo img { border-bottom-left-radius: 40px; border-bottom-right-radius: 40px; }
    .diagonal img { border-radius: 40px 0 40px 0; }
    .polaroid img { border-radius: 12px; box-shadow: 0px 6px 12px rgba(0,0,0,0.3); border: 5px solid white; }
  </style>
</head>
<body>

  <section>
    <h2>Ejemplo: Redondeo de Im√°genes</h2>

    <div class="contenedor">
      
      <div class="ejemplo normal">
        <img src="https://picsum.photos/200" alt="Imagen cuadrada">
        <b>Sin redondeo</b><br>(border-radius: 0)
      </div>

      <div class="ejemplo suave">
        <img src="https://picsum.photos/201" alt="Imagen con bordes suaves">
        <b>Bordes suaves</b><br>(15px)
      </div>

      <div class="ejemplo redondo">
        <img src="https://picsum.photos/202" alt="Imagen circular">
        <b>C√≠rculo</b><br>(50%)
      </div>

      <div class="ejemplo eliptico">
        <img src="https://picsum.photos/203/250" alt="Imagen el√≠ptica">
        <b>El√≠ptico</b><br>(50% / 20%)
      </div>

      <div class="ejemplo solo-arriba">
        <img src="https://picsum.photos/204" alt="Redondeo arriba">
        <b>Solo arriba</b><br>(top 40px)
      </div>

      <div class="ejemplo solo-abajo">
        <img src="https://picsum.photos/205" alt="Redondeo abajo">
        <b>Solo abajo</b><br>(bottom 40px)
      </div>

      <div class="ejemplo diagonal">
        <img src="https://picsum.photos/206" alt="Redondeo diagonal">
        <b>Diagonal</b><br>(40px 0 40px 0)
      </div>

      <div class="ejemplo polaroid">
        <img src="https://picsum.photos/207" alt="Estilo polaroid">
        <b>Polaroid</b><br>(con sombra + marco blanco)
      </div>

    </div>
  </section>

</body>
</html>
