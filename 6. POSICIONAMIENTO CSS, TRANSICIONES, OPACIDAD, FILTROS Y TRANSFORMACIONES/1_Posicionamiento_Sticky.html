<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo Sticky</title>
  <style>

    body {
      margin: 0;        /*¬øQu√© significa   margin: 0?
                          Significa que todos los m√°rgenes (arriba, abajo, izquierda y derecha) est√°n en 0 p√≠xeles.
                          En otras palabras, el elemento no tendr√° espacio externo alrededor.

                          Porque los navegadores suelen dar m√°rgenes por defecto a ciertos elementos, por ejemplo: El <body> viene con un margin: 8px; autom√°tico.
                          Los t√≠tulos <h1>, <h2>, ... tienen m√°rgenes grandes arriba y abajo.
                          Es una forma de resetear los estilos por defecto del navegador y empezar con un ‚Äúlienzo limpio‚Äù para tener control total del dise√±o.

                          En resumen:
                          margin: 0; elimina el espacio externo.
                          Se usa para evitar que el navegador meta m√°rgenes autom√°ticos que desordenan el dise√±o. */

      font-family: Arial, sans-serif;
    }

    .header {
      background-color: #2a9d8f;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      height: 400px;
      overflow-y: auto; /* overflow-y: auto; significa:
                        - Si el contenido es m√°s alto que la caja ‚Üí aparece scroll vertical.
                        - Si el contenido entra normal ‚Üí no aparece scroll.
                          Es como decir: ‚Äúpon scroll solo si hace falta‚Äù. */
      padding: 10px;
      background-color: #f4f4f4;
      border: 1px solid #ccc;
      margin: 20px;
    }

    .sticky-box {
      position: sticky;  /* position: sticky; significa que un elemento se pega:
                            Al inicio se comporta como relative (se mueve con el flujo normal).
                            Pero cuando haces scroll, llega a un punto (por ejemplo, top: 0;) y ah√≠ se queda fijo en la pantalla.
                            En resumen:
                            Sticky = se pega mientras bajas, pero solo dentro de su contenedor.
                            As√≠, el men√∫ baja contigo hasta que llega al borde superior y luego se queda pegado. 
                            */

      top: 0;
      background-color: #e76f51;
      color: white;
      padding: 10px;
      font-weight: bold;
      z-index: 1;        /* z-index en CSS sirve para decidir qu√© elemento va encima y cu√°l debajo cuando se superponen                   Reglas r√°pidas:
                           z-index: 0; ‚Üí nivel normal.
                           z-index: 1; o m√°s ‚Üí m√°s arriba.
                           z-index: -1; ‚Üí se va al fondo (detr√°s de los dem√°s).
                           Cuanto m√°s grande el n√∫mero, m√°s arriba est√° la capa.
                           Ojo: solo funciona si el elemento tiene position distinto de static (ej: relative, absolute, fixed, sticky).
                           Es como un mont√≥n de hojas: el z-index dice cu√°l est√° encima.  

                           z-index usa n√∫meros para decir qui√©n est√° arriba o abajo:
                           z-index: auto; ‚Üí normal (por defecto).
                           z-index: -1; ‚Üí se va al fondo.
                           z-index: 0; ‚Üí nivel base.
                           z-index: 1, 2, 3... ‚Üí cada vez m√°s arriba. */
    }

    .content-box {
      background-color: white;
      border: 1px solid #ddd;
      padding: 20px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Sticky Box Demo</h1>
  </div>

  <div class="container">
    <div class="sticky-box">
      üî• Yo soy sticky dentro de este contenedor
    </div>

    <!-- Cajas de contenido simuladas -->
    <div class="content-box">Contenido 1</div>
    <div class="content-box">Contenido 2</div>
    <div class="content-box">Contenido 3</div>
    <div class="content-box">Contenido 4</div>
    <div class="content-box">Contenido 5</div>
    <div class="content-box">Contenido 6</div>
    <div class="content-box">Contenido 7</div>
    <div class="content-box">Contenido 8</div>
    <div class="content-box">Contenido 9</div>
    <div class="content-box">Contenido 10</div>
  </div>

</body>
</html>
