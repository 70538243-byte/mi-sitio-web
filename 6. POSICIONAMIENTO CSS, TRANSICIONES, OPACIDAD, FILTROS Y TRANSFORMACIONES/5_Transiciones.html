<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ejemplo de Transiciones CSS</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }

  /* Caja principal */
  .caja {
    width: 200px;
    height: 200px;
    background-color: #1d3557;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 18px;
    border-radius: 10px;

    /* Propiedades para transición */
    transition: background-color 0.5s ease, transform 0.5s ease, box-shadow 0.5s ease;
  }

  /* Estado hover */
  .caja:hover {
    background-color: #e63946;
    transform: scale(1.2); /* agrandar */
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
  }
</style>
</head>
<body>

<div class="caja">
  Hover aquí
</div>

</body>
</html>
