<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú con Íconos</title>
  <!-- Agregar librería -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    ul {
      list-style: none;  /* Quitar viñetas */
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    a {
      text-decoration: none;
      color: #2c3e50;
      font-size: 18px;
    }
    a:hover {
      color: #e74c3c;
    }
    i {
      margin-right: 8px; /* Espacio entre ícono y texto */
    }
  </style>
</head>
<body>

  <h2>Menú con Íconos</h2>
  <ul>
    <li><a href="#"><i class="fas fa-home"></i> Inicio</a></li>
    <li><a href="#"><i class="fas fa-info-circle"></i> Info</a></li>
    <li><a href="#"><i class="fas fa-phone"></i> Contacto</a></li>
  </ul>

</body>
</html>
