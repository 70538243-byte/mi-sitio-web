<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista con Viñetas</title>
  <style>
    /* Estilo general de la lista */
    ul {
      list-style-type: disc;   /* tipo de viñeta: disc, circle, square */
      padding-left: 30px;      /* sangría a la izquierda */
      color: #2c3e50;          /* color del texto */
      font-family: Verdana, sans-serif;
      font-size: 18px;
    }

    /* Estilo de cada ítem */
    ul li {
      margin: 8px 0;
      padding: 5px;
      background: #ecf0f1;
      border-radius: 6px;
      transition: 0.3s;
    }

    /* Efecto hover */
    ul li:hover {
      background: #bdc3c7;
      transform: scale(1.05);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Ejemplo de Lista con Viñetas</h2>
  <ul>
    <li>Manzana</li>
    <li>Plátano</li>
    <li>Naranja</li>
  </ul>

</body>
</html>
