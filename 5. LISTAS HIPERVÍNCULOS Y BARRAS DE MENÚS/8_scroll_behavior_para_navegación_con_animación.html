<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Scroll Suave con CSS</title>
  <style>
    html {
      scroll-behavior: smooth; /* Activa el scroll suave */
    }
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    a {
      display: inline-block;
      padding: 10px 15px;
      background: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    a:hover {
      background: #2980b9;
    }
    #final {
      margin-top: 800px; /* espacio grande para hacer scroll */
      font-size: 24px;
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <h2>Ejemplo de scroll-behavior</h2>
  <p>Haz clic en el enlace para bajar suavemente hasta el final.</p>

  <!-- Enlace que lleva al final -->

</body>
</html>
