<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formato de párrafos</title>
  <style>
    /* CSS */
    body { font-family: Arial, sans-serif; margin: 20px; }
    pre { background: #222; color: #fff; padding: 10px; border-radius: 6px; }
  </style>
</head>
<body>
  <!-- <p> define un párrafo -->
  <!-- <hr> crea una línea horizontal -->
  <!-- <pre> conserva espacios y saltos de línea -->
  <h1>Formato de párrafos</h1>
  <p>Este es el primer párrafo.</p>
  <p>Este es el segundo párrafo.</p>
  <hr>
  <pre>
Texto preformateado
    con saltos y espacios
      respetados
  </pre>
</body>
</html>
