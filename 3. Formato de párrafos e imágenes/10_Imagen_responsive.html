<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Imagen responsive</title>
  <style>
    /* max-width: 100% ajusta al ancho disponible */
    img { max-width: 100%; height: auto; border: 2px solid #ccc; }
  </style>
</head>
<body>
  <h1>Imagen responsive</h1>
  <!-- srcset define varias resoluciones -->
  <!-- sizes define cuándo usar cada versión -->
  <img 
    src="https://via.placeholder.com/640x360" 
    srcset="https://via.placeholder.com/320x180 320w,
            https://via.placeholder.com/640x360 640w,
            https://via.placeholder.com/1280x720 1280w"
    sizes="(max-width: 600px) 100vw, 600px"
    alt="Ejemplo de imagen responsive">
</body>
</html>
