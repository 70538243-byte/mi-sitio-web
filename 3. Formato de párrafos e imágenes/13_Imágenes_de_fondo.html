<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fondo puntillismo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('fondo.png'); /* tu imagen */
      background-repeat: repeat;          /* se repite como patrón */
      background-size: auto;              /* mantiene el tamaño original */
    }

    .contenido {
      min-height: 100vh; /* ocupa toda la pantalla */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #222;
      font-size: 28px;
      font-weight: bold;
      background-color: rgba(255,255,255,0.7); /* capa translúcida para legibilidad */
      border-radius: 10px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="contenido">
    Texto sobre fondo tipo puntillismo
  </div>
</body>
</html>
