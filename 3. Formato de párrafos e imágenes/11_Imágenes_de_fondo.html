<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Imágenes de fondo</title>
  <style>
    /* background-image define la imagen de fondo */
    /* background-size: cover ajusta al contenedor */
    /* background-position: center centra la imagen */
    .fondo {
      height: 300px;
      background-image: url('https://via.placeholder.com/800x400');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Imágenes de fondo</h1>
  <div class="fondo">Texto sobre una imagen de fondo</div>
</body>
</html>
