<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alineamiento vertical con Flex</title>
  <style>
    /* display: flex; convierte en contenedor flexible */
    /* justify-content: center; centra en horizontal */
    /* align-items: center; centra en vertical */
    .contenedor {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300px;
      border: 2px dashed blue;
    }
    .item {
      background: lightblue;
      padding: 20px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Alineamiento vertical con Flex</h1>
  <div class="contenedor">
    <div class="item">Centrado vertical y horizontal</div>
  </div>
</body>
</html>
